<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="Constants.js"></script>
    <script defer src="api.js"></script>
    <script defer src="scrypt.js"></script>
    <script defer src="script_local_stor.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Cats api test</h1>
  
        <div class="d-flex justify-content-center mb-5">
          <button type="button" data-add_button class="btn btn-success">
            Add Cat
          </button>
        </div>
  
        <div data-modal class="modal-wrapper hidden">
          <div class="custom-modal">
            <form name="add_cats_form">
              <div class="mb-3">
                <input
                  name="id"
                  type="number"
                  placeholder="id"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  name="name"
                  type="text"
                  placeholder="name"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  name="image"
                  type="text"
                  placeholder="image"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  name="age"
                  type="number"
                  placeholder="age"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  name="rate"
                  type="number"
                  placeholder="rate"
                  class="form-control"
                />
              </div>
              <div class="mb-3 form-check">
                <label class="form-check-label" for="exampleCheck1">Любимый</label>
                <input 
                name="favorite" 
                type="checkbox" 
                placeholder="favorite"
                class="form-check-input"
                />
              </div>
              <div class="mb-3">
                <textarea
                  name="description"
                  type="text"
                  placeholder="description"
                  class="form-control"
                ></textarea>
              </div>
              <p class = "error"></p>
              <div class="mb-3 btnWrapper">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Close</button>
              </div>
            </form>
          </div>
        </div>
  
        <div data-wrapper class="d-flex justify-content-center"></div>
      </div>           
</body>
</html>
